<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .carcas{
         width:200px;
         height:400px;
         background-color: black;
         transition: 1s;
         perspective: 300px;
         margin: 300px;
      }
      .door{
         background-color: greenyellow;
         width: 100%;
         height: 100%;
         transform-origin: left;
         transition: 1s;
      }
      .carcas:hover .door{
            transform: rotateY(60deg);
            filter: blur(4px);
      }
      
   </style>
</head>
<body>
   <div class="carcas">
      <div class="door">

      </div>
   </div>
</body>
</html>
